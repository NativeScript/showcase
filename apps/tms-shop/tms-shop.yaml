name: TMS - The MarketSpace
description: TMS (a.k.a. TMS-Shop) is an eCommerce platform, for easy buying ans selling. It features push notification, online payment via Paystack, and secure escrow system for buyers & sellers protection, in-app chat between a buyer and a seller, a price negotiation. 
